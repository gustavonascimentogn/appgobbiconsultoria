{% extends 'base.html' %}

{% block main %}
    {% for campanha in object_list %}
        {{ campanha }}
        <a href="{% url 'update_campanha' campanha.id %}">Editar</a> |
        <a href="{% url 'delete_campanha' campanha.id %}">Deletar</a><br>
    {% endfor %}
    <br>
    <a href="{% url 'create_campanha' %}" class="btn btn-info">Novo</a>
{% endblock %}
