{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="col-sm-12 col-form-label col-form-label-sm" style="text-align:left;" >
    <br>
    <div class="card bg-light mb-3" >
        <div class="card-header">
        <h1>Vendedor</h1>
      </div>
      <div class="card-body">

        <p class="card-text">
            <form method="post" >
                {% csrf_token %}
                {{ form|bootstrap }}

                </div>
                    <div class="card-footer bg-transparent" align="center">
                            <button type="submit" class="btn btn-info">Salvar</button>
                    </div>
                </div>
            </form>
        </p>
</div>
{% endblock %}
