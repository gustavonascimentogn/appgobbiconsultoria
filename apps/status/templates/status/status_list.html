{% extends 'base.html' %}

{% block main %}
    {% for status in object_list %}
        {{ status }}
        <a href="{% url 'update_status' status.id %}">Editar</a> |
        <a href="{% url 'delete_status' status.id %}">Deletar</a><br>
    {% endfor %}
    <br>
    <a href="{% url 'create_status' %}" class="btn btn-info">Novo</a>
{% endblock %}
