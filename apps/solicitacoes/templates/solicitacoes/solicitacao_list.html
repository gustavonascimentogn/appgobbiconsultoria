{% extends 'base.html' %}

{% block main %}
    {% for solicitacao in object_list %}
        {{ solicitacao }}
        <a href="{% url 'update_solicitacao' solicitacao.id %}">Editar</a><br>
        <a href="{% url 'delete_solicitacao' solicitacao.id %}">Deletar</a><br>
        <a href="{% url 'create_andamento' solicitacao.id 'solicitacao' %}" class="btn btn-success">Registrar andamento da solicitação</a><br><br>
    {% endfor %}

{% endblock %}
